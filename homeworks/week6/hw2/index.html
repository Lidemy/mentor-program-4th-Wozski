<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>新拖延運動表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="./style.css"  />
  <link rel="stylesheet" media="max-width: 768px" href="./style.css">
  </head> 
  <body>
    <div class="wrapper">
      <form class="apply__form">
        <div class="apply__title">
        新拖延運動報名表單
        </div>
        <div class="apply__adress">
        活動日期：2020/12/10 ~ 2020/12/11
        <br>
        活動地點：台北市大安區新生南路二段1號
        </div>
        <div class="apply__small-text">
        *必填
        </div>
        <div class="input-block">
          <div class="input-block__title required">
            暱稱
          </div>
          <input type="text" placeholder="您的回答"> 
          <div class="input-block__title required">
            電子郵件
          </div>
          <input type="email" placeholder="您的電子郵件">
          <div class="input-block__title required">
            手機號碼
          </div>
        <input type="tel" placeholder="您的手機號碼" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <div class="input-block__title required">
          報名類型
        </div>
        <div class="input-block__input">
          <label>
            <input type="radio" name="type" value="1">躺在床上用想像力實作
        </div>
         </label>
         <div class="input-block__input">
           <label>
            <input type="radio" name="type" value="2">趴在地上滑手機找現成的
           </label>
         </div>
         <div class="input-block__title required">
           怎麼知道這個活動的？
         </div>
         <input type="text" placeholder="您的回答">
         <div class="input-block__title">
           其他
         </div>
         <input type="text" placeholder="您的回答">
      </div>
        <input type="button" class="button" value="提交">
        <div class="warring__text">
          請勿透過表單送出您的密碼。
        </div>
      </form>
  </div>
  <footer>
    © 2020 © Copyright. All rights Reserved.
  </footer>
  </body>
</html>
